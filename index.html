<!DOCTYPE html>
<html>
<head>
    <title>マイホームページ</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>ようこそ、マイホームページへ</h1>
    </div>
    <div class="content">
        <h2>自己紹介</h2>
        <p>こんにちは、私の名前はXXXXです。ここは私のホームページで、私の趣味や興味、日常について紹介します。</p>
        <h2>写真</h2>
        <p>こちらは私の最近の写真です。</p>
        <img src="your-image-link.jpg" alt="My recent photo">
    </div>
</body>
</html>
